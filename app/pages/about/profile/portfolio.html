<section ng-show="slide.isSelected(3)">
	<div class="content constrain">
		<h2>Portfolio</h2>
	</div>
	<ul id="tiles" class="full">
		<li class="teamprofile {{ portfolio.size }}" ng-repeat="portfolio in team.products[0].portfolios | orderBy: ['size', 'client', 'design']">
			<a href="{{ portfolio.anchor }}">
				<img src="{{ portfolio.preview.src }}" alt="{{ portfolio.preview.alt }}"/>
				<div class="text-box">
					<h3>{{ portfolio.client }}</h3>
					<h4>{{ portfolio.design }}</h4>
				</div>
			</a>
		</li>
	</ul>
</section>
