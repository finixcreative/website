<div
	class="full"
	ng-style="{
		'background-image': 'url({{profiledetails.profiles.background.img}})',
		'background-color': '{{profiledetails.profiles.background.color}}',
		'background-position': '{{profiledetails.profiles.background.position}}',
	}">
	<div class="constrain">
		<div class="content full">
			<img class="portrait logo" src="{{profiledetails.profiles.portrait.src}}" alt="{{profiledetails.profiles.portrait.alt}}"/>
		</div>
	</div>
</div>
<div class="body full">
	<div class="constrain">
		<div class="content full">
			<h1>{{profiledetails.profiles.name}}</h1>
			<h2></h2>
			<p></p>
		</div>
	</div>
</div>
<div
	class="body full"
	data-ng-include data-src="'app/pages/about/profile/portfolio.html'">
</div>
