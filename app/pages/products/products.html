<div class="body full">
	<div class="constrain">
		<div class="content full">
			<h1>Products</h1>
			<h2>What does your business need?</h2>
		</div>
	</div>
	<ul id="tiles full">
		<li class="tile fifth" ng-repeat="product in products.products">
			<a class="full" href="#/products/{{product.id}}" background="{{product.background}}">
				<img class="full" src="{{product.src}}" alt="{{product.name}}"/>
				<div class="text-box full">
					<img class="icon" src="{{product.icon}}" alt="{{product.icontag}} Icon"/>
					<h3>{{product.name}}</h3>
					<p>{{product.shortdescription}}</p>
				</div>
			</a>
		</li>
	</ul>
</div>
