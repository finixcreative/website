<div class="body full">
	<div class="constrain">
		<div class="content full">
			<h1>Products</h1>
			<h2>What does your business need?</h2>
		</div>
	</div>
	<ul id="tiles full">
		<li class="product tile fifth" ng-repeat="product in products.products">
			<a class="full" href="#/products/{{product.name}}/#">
				<img class="full" src="{{product.background.src}}" alt="{{product.background.alt}}"/>
				<div class="text-box">
					<img class="icon" src="{{product.icon.src}}" alt="{{product.icon.alt}}"/>
					<h3>{{product.name}}</h3>
				</div>
			</a>
		</li>
	</ul>
</div>
