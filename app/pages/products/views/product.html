<div class="body full">
	<div class="constrain">
		<div class="content full">
			<img class="logo" src="{{ product.icon }}" alt=""/>
			<h1>{{ product.name }}</h1>
		</div>
		<div class="content half">
			<h3>Make a strong first impression!</h3>
			<p>{{ product.shortdescription }}</p>
			<ul id="details">
				<li ng-repeat="spec in products.specs">
					{{product.spec}}
				</li>
			</ul>
			<ul id="gallery">
				<li ng-repeat="img in products.img">
					<img src="{{ img }}" alt="{{ alt }}"/>
				</li>
			</ul>
			<ul id="testimonials">
				<li ng-repeat="testimonial in products.testimonials">
					<p>{{testimonial}}</p>
					<a href="{{product.source}}">{{product.source}}</a>
				</li>
			</ul>
		</div>
		<div class="content half">
			<form class="full" ng-model>
				<h3>Get started now!</h3>
				<label for="name">Name</label><input type="text" id="name" name="name" required/>
				<label for="email">Email</label><input type="text" id="email" name="email" required/>
				<button type="button" id="buynow" name="submit">Buy Now!</button>
			</form>
		</div>
	</div>
</div>
