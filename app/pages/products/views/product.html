<div
	class="full"
	ng-style="{
		'background-image': 'url({{productdetails.products.background.img}})',
		'background-color': '{{productdetails.products.background.color}}',
		'background-position': '{{productdetails.products.background.position}}',
	}">
	<div class="constrain">
		<div class="content full">
			<img class="logo" src="{{ productdetails.products.icon.src }}" alt="{{ productdetails.products.icon.alt }}"/>
		</div>
	</div>
</div>
<div class="body full">
	<div class="constrain">
		<div class="content half">
			<h1>{{ productdetails.products.text.name }}</h1>
			<h2>{{ productdetails.products.text.headline }}</h2>
			<p>{{ productdetails.products.text.description }}</p>
		</div>
		<div class="content half">
			<form class="full" action="mailto:rsmith@finixcreative.com">
				<h3>Get started now!</h3>
				<label for="name">Name</label><input type="text" id="name" name="name" required/>
				<label for="email">Email</label><input type="text" id="email" name="email" required/>
				<input type="range">
				<button type="button" id="buynow" name="submit">Buy Now!</button>
			</form>
		</div>
	</div>
</div>
