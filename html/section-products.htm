<div class="content constrain">
	<h3>What does your business need?</h3>
</div>
<ul id="tiles">
	<li class="tile" ng-repeat="product in store.products">
		<a href="/product.html" background="{{product.src}}">
			<img src="{{product.src}}" alt="{{product.name}}"/>
			<div class="text-box">
				<img class="icon" src="{{product.icon}}" alt="{{product.icontag}}"/>
				<h3>{{product.name}}</h3>
				<p>{{product.shortdescription}}</p>
			</div>
		</a>
	</li>
</ul>
