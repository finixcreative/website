<div class="body full">
	<div class="constrain">
		<div class="description content half">
			<h3>Get support, whenever you need it</h3>
			<p>
				If you encounter any difficulties or issues with one of our products, we will diagnose and solve the problem for you fast.
			</p>
		</div>
		<div class="form content half">
			<h3>What seems to be the problem?</h3>
			<form id="contactform" action="mailto:rsmith@finixcreative.com" method="post" enctype="text/plain">
				<label for="name">Name</label><input type="text" id="name" name="name" required/>
				<label for="email">Email</label><input type="text" id="email" name="email" required/>
				<label for="product">Product</label>
				<select id="product" name="product" required>
					<option value="brand">Brand</option>
					<option value="web">Web</option>
					<option value="email">Email</option>
					<option value="print">Print</option>
					<option value="social">Social</option>
				</select>
				<label for="message">Message</label><textarea id="message"></textarea>
				<button type="button" id="sendmessage" name="submit">Send Message</button>
			</form>
		</div>
	</div>
</div>
