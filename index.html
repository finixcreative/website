<!DOCTYPE html>
<html ng-app="controllers">
<head>
	<title>Digital Marketing and Web Design Solutions for Small Businesses | Finix</title>
	<meta name="description" content="Digital Marketing and Web Design Solutions for Small Businesses">
	<meta name="keywords" content="Web Design,Marketing,Digital Marketing,Social Media Marketing,Email Marketing,HTML,CSS,JavaScript">
	<meta name="author" content="Richard Smith">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/icons/social/icon-finix.png"/>
	<link type="text/css" rel="stylesheet" href="css/styles.css"/>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
	<script type="text/javascript" src="js/buy.js"></script>
	<script type="text/javascript">// <![CDATA[
		Stripe.setPublishableKey('pk_test_gECjQexoB1QkU0i62ESTmOPP');
	// ]]></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="SlideController as slide">
	<header>
		<nav class="constrain">
			<ul>
				<li ng-class="{ active:slide.isSelected(1) }">
					<a href ng-click="slide.selectTab(1)">
						<img src="images/logo-finix-2014.png" alt="Finix Logo"/>
					</a>
				</li>
				<li ng-class="{ active:slide.isSelected(2) }">
					<a href ng-click="slide.selectTab(2)">Products</a>
				</li>
				<li ng-class="{ active:slide.isSelected(3) }">
					<a href ng-click="slide.selectTab(3)">About</a>
				</li>
				<li ng-class="{ active:slide.isSelected(4) }">
					<a href ng-click="slide.selectTab(4)">Blog</a>
				</li>
				<li ng-class="{ active:slide.isSelected(5) }">
					<a href ng-click="slide.selectTab(5)">Contact</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section
			id="home"
			class="slide"
			data-ng-include data-src="'html/section-home.htm'"
			ng-show="slide.isSelected(1)"
			>
		</section>
		<section
			id="products"
			class="slide"
			ng-controller="StoreController as store"
			data-ng-include data-src="'html/section-products.htm'"
			ng-show="slide.isSelected(2)"
			>
		</section>
		<section
			id="about"
			class=""
			data-ng-include data-src="'html/section-about.htm'"
			ng-show="slide.isSelected(3)"
			>
		</section>
		<section
			id="blog"
			class=""
			data-ng-include data-src="'html/section-blog.htm'"
			ng-controller="ArticlesController as articles"
			ng-show="slide.isSelected(4)"
			>
		</section>
		<section
			id="contact"
			class="slide"
			data-ng-include data-src="'html/section-contact.htm'"
			ng-show="slide.isSelected(5)"
			>
		</section>
		<section
			id="product-web"
			class="product"
			data-ng-include data-src="'html/product-web.html'"
			ng-controller="StoreController as store"
			ng-show="slide.isSelected(6)"
			>
		</section>
		<section
			id="product-brand"
			class="product"
			data-ng-include data-src="'html/product-brand.html'"
			ng-controller="StoreController as store"
			ng-show="slide.isSelected(7)"
			>
		</section>
		<section
			id="product-email"
			class="product"
			data-ng-include data-src="'html/product-email.html'"
			ng-controller="StoreController as store"
			ng-show="slide.isSelected(8)"
			>
		</section>
		<section
			id="product-print"
			class="product"
			data-ng-include data-src="'html/product-print.html'"
			ng-controller="StoreController as store"
			ng-show="slide.isSelected(9)"
			>
		</section>
		<section
			id="product-social"
			class="product"
			data-ng-include data-src="'html/product-social.html'"
			ng-controller="StoreController as store"
			ng-show="slide.isSelected(10)"
			>
		</section>
		<footer data-ng-include data-src="'html/footer.htm'"></footer>
	</main>
</body>
</html>
