<!DOCTYPE html>
<html ng-app="controllers">
<head
	data-ng-include data-src="'html/head.htm'"
	>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="SlideController as slide">
	<header>
		<nav class="constrain">
			<ul>
				<li ng-class="{ active:slide.isSelected(1) }">
					<a href ng-click="slide.selectTab(1)">
						<img src="images/logo-finix-2014.png" alt="Finix Logo"/>
					</a>
				</li>
				<li ng-class="{ active:slide.isSelected(2) }">
					<a href ng-click="slide.selectTab(2)">Products</a>
				</li>
				<li ng-class="{ active:slide.isSelected(3) }">
					<a href ng-click="slide.selectTab(3)">About</a>
				</li>
				<li ng-class="{ active:slide.isSelected(4) }">
					<a href ng-click="slide.selectTab(4)">Blog</a>
				</li>
				<li ng-class="{ active:slide.isSelected(5) }">
					<a href ng-click="slide.selectTab(5)">Contact</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section
			id="home"
			class="slide"
			data-ng-include data-src="'html/section-home.htm'"
			ng-show="slide.isSelected(1)"
			>
		</section>
		<section
			id="products"
			class="slide"
			ng-controller="StoreController as store"
			data-ng-include data-src="'html/section-products.htm'"
			ng-show="slide.isSelected(2)"
			>
		</section>
		<section
			id="about"
			class=""
			data-ng-include data-src="'html/section-about.htm'"
			ng-show="slide.isSelected(3)"
			>
		</section>
		<section
			id="blog"
			class=""
			data-ng-include data-src="'html/section-blog.htm'"
			ng-controller="ArticlesController as articles"
			ng-show="slide.isSelected(4)"
			>
		</section>
		<section
			id="contact"
			class="slide"
			data-ng-include data-src="'html/section-contact.htm'"
			ng-show="slide.isSelected(5)"
			>
		</section>
		<footer
			data-ng-include data-src="'html/footer.htm'"
			>
		</footer>
	</main>
</body>
</html>
